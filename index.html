<!DOCTYPE html>
<html>
<head>
    <title>MN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Magic Number!!</h1>
    </center>

    <h2 id="chances">Chances: 5</h2>

    <div class="rand-container">
        <p id="rand-num" style="display:none;"></p>
        <p id="placeholder">Generate a random number!</p>
    </div>

    <div id="display-container" class="display-container"></div>

    <div class="numbers">
        <div class="button-container">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-10">10</button>
        </div>
    </div>

    <button onclick="pick()">Generate Random Number</button>

    <script src="script.js" async defer></script>
</body>
</html>
